# Benutze %player% für den Spieler, %money% für das Geld, %prefix% für das Prefix'


Messages:
  prefix: §f[§3Hide n seek §bReloaded§f]
  
  sign:
    format:
      - '§6Hide §en §6seek'
      - '%status%'
      - '%map%'
      - '§a%players%§f/§b%maxplayer%'
