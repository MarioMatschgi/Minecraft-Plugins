    setup:
      title: 'Arena setup'
      info: 'Arena:'
      setLobbySpawn: 'Setze den Lobbyspawn'
      setSpawn: 'Setze den Spawn'
      setBound1: 'Setze Grenze 1'
      setBound2: 'Setze Grenze 2'
      minPlayerPlus: 'Minimale Spieler + 1'
      minPlayerInfo: 'Minimale Spieler: %minplayers%'
      minPlayerNeg: 'Minimale Spieler - 1'
      maxPlayerPlus: 'Maximale Spieler + 1'
      maxPlayerInfo: 'Maximale Spieler: %maxplayers%'
      maxPlayerNeg: 'Maximale Spieler - 1'