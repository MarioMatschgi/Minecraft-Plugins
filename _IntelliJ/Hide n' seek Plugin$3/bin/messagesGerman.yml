      removed: '%prefix% §aDie Arena §6%arena% §awurde erfolgreich gelöscht'
      created: '%prefix% §aDie Arena §6%arena% §awurde erfolgreich erstellt'
      alreadyCreated: '%prefix% §cDie arena §6%arena% §cwurde schon erstellt'
      setLobbySpawn: '%prefix% §aDer Lobbyspawn der Arena §6%arena% §awurde erfolgreich gesetzt'
      setSpawn: '%prefix% §aDer Spawn der Arena §6%arena% §awurde erfolgreich gesetzt'
      setbound: '%prefix% §aDie position %bound% der Grenze wurde für die Arena §6%arena% §agesetzt'
      info:
      - '§eArenaname§f: §6%arena%'
      - '§2Weltname§f: §a%worldname%'
      - '§3Lobby spawn§f:'
      - '§b%lobbyspawn%'
      - '§1Grenzen§f:'
      - '§9%bounds%'
      - '§eSpawn§f:'
      - '§6%spawn%'
